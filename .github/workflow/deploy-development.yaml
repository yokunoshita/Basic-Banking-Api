name: Deploy to Dev Environment

on:
  push:
    branchees:
      - "develop"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install NodeJS 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install Packages
        run: npm install

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: run Migration
        run: railway run --service ${{secrests.RAILWAY_SERVICE_ID}} npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{secrests.RAILWAY_DEV_TOKEN}}

      - name: Deploy to Railway
        run: railway up --service ${{secrests.RAILWAY_SERVICE_ID}}
        env:
          RAILWAY_TOKEN: ${{secrests.RAILWAY_DEV_TOKEN}}